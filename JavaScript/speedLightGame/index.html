<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Speed button press game</h1>
    <p>click on the lights as they turn on</p>
    <h3 id="hScore"></h3>
    <div id="bulbContainer">
        <button class="bulb" id="bulb1" value="0"></button>
        <button class="bulb" id="bulb2" value="0"></button>
        <button class="bulb" id="bulb3" value="0"></button>
        <button class="bulb" id="bulb4" value="0"></button>
    </div>
    <div class="buttonContainer">
        <button class="gameButtons" id="start">Start</button>
        <button class="gameButtons" id="stop">Pause</button>
    </div>
    <div id="blurLay">
        <div id="overLay">
            <h1>Game over!</h1>
            <p id="pScore"></p>
            <button class="gameButtons" id="again">Play again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
