<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day claculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Day calculator</h1>
    </header>
    <main>
        <section>
            <h2>Insert an event</h2>
            <form id="eventForm">
                <input type="text" name="Event Name" id="eName" placeholder="Event Name" required>
                <input type="date" name="Date" id="eDate" required>
                <input type="submit" value="Insert" id="insert">
            </form>
            <hr>
        </section>

        <section>
            <h2>Events list</h2>
            <ul id="eList">
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
